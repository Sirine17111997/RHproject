<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-col_bump-left slds-size_6-of-6">
                <!-- <lightning-button variant="brand" label="launchCalendar" onclick={launchCalendar}></lightning-button> -->
                <template if:true={toggleCalendar}>
                    <c-colors-index onvaluechange={hanldeValueChange}>
                    </c-colors-index>
                </template>
            </div>
            <!-- <div class="slds-col_bump-right  slds-size_2-of-6">
            </div> -->
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <template if:true={toggleCalendar}>
                <c-full-calendar-js onrecordchange={handleOnRecordChange}></c-full-calendar-js>
            </template>
        </div>

        <footer class="slds-card__footer">

            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-3">
                    <!-- toggle show/hide calendar button -->
                    <div class="slds-form-element">
                        <label class="slds-checkbox_toggle slds-grid">
                            <span class="slds-form-element__label slds-m-bottom_none">Show/Hide Calendar</span>
                            <input type="checkbox" name="checkbox-toggle-44" value="checkbox-toggle-44"
                                aria-describedby="checkbox-toggle-44" onclick={handleToggleCalendar} />
                            <span id="checkbox-toggle-44" class="slds-checkbox_faux_container" aria-live="assertive">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-checkbox_on"></span>
                                <span class="slds-checkbox_off"></span>
                            </span>
                        </label>
                    </div>

                </div>
                <div class="slds-col slds-size_1-of-3">

                    <!-- toggle show/hide weekends  -->
                    <div class="slds-form-element">
                        <label class="slds-checkbox_toggle slds-grid">
                            <span class="slds-form-element__label slds-m-bottom_none">Show/Hide Weekend</span>
                            <input type="checkbox" name="checkbox-toggle-45" value="checkbox-toggle-45"
                                aria-describedby="checkbox-toggle-44" onclick={handleToggleCalendarWeekend} />
                            <span id="checkbox-toggle-45" class="slds-checkbox_faux_container" aria-live="assertive">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-checkbox_on"></span>
                                <span class="slds-checkbox_off"></span>
                            </span>
                        </label>
                    </div>
                </div>

            </div>



        </footer>

    </div>

</template>
