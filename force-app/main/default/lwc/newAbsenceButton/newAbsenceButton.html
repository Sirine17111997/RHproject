<template>
    <lightning-card>
        <lightning-button label="New Absence" slot="actions" onclick={openModal}></lightning-button>
        <c-absences-for-approval></c-absences-for-approval>
    </lightning-card>
     <!-- modal -->
  <div>
   
   <template if:true={showModal}>
     <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
       aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
       <div class="slds-modal__container">
         <!-- modal header -->
         <header class="slds-modal__header">
           <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeModal}
             alternative-text="close"></lightning-button-icon>
           <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create new Absence</h2>
         </header>
         <!-- modal content -->
         <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

           <lightning-record-form object-api-name={objectApiName} fields={fields} onsuccess={handleSuccess}>
           </lightning-record-form>
         </div>
         <!-- modal footer -->
         <footer class="slds-modal__footer">
          <lightning-button variant="neutral" label="Close" title="Close" onclick={closeModal}
             class="slds-m-left_x-small">
            </lightning-button>
         </footer>
       </div>
     </section>
   </template>
 </div>
    
</template>
